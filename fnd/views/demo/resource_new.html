<div class='row'>
  <div class='col-sm-2' ng-include='"views/demo/menu.html"'></div>
  <div class='col-sm-10'>
    <h1 class="page-header"> New Resource
      <button ng-click="save()" class="btn btn-success">Save</button>
      <a class="btn btn-default" href="#/resources.html">Cancel</a>
    </h1>
    <div class="row">
      <div class="col-md-4">
        <ul class="nav nav-pills nav-stacked">
          <input class="form-control" type="text" placeholder="search" ng-model="example_search.file"/>
          <li ng-repeat="item in (filteredItems = (resources | filter:example_search))">
          <a ng-click="load_example(item.file)"> {{ item.file }}</a>
          </li>
        </ul>
      </div>
      <div class="col-md-8">
        <div class="alert alert-info">
          {{response | json}}
        </div>
        <textarea ng-model="resourse" style="display: block; width: 100%; height: 300px; border: 1px solid #ddd;">
        </textarea>
        <hr/>
        <hr/>
      </div>
    </div>
  </div>
</div>
