<div class="small-jumbotron">
  <div class="container">
    <div class="row">
      Here you can see abbreviations table.
    </div>
  </div>
</div>
<div class="container">
  <div class='row'>
    <h3> Abbreviation's table </h3>
    <hr/>

    <h3 loading-spinner='loadingDetails'></h3>

    <table class="table table-condensed">
      <thead>
      <tr>
        <th>Name</th>
        <th>Alias</th>
      </tr>
      </thead>
      <tr ng-repeat="item in items">
        <td>
          {{item.name}}
        </td>
        <td>
          {{ item.alias }}
        </td>
      </tr>
    </table>
  </div>
</div>
