<ul class="nav nav-stacked nav-pills" ng-controller='GuideMenuController'>
  <li ng-repeat='step in steps'>
    <a ng-if='!$last && $index > currentStepIndex' class='step-disabled'>{{step.title}}</a>
    <a ng-if='!$last && $index <= currentStepIndex' href='{{step.url}}'>{{step.title}}</a>
  </li>
</ul>
