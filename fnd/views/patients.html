<div class="patients">
  <h1 class="page-header"> Patients <a href="#/patients/new.html" class="btn btn-success">Upload</a> </h1>
  <table class="table">
    <tr ng-repeat="item in items">
			<td>
							<a href="#/patients/{{item.id}}.html">{{item.resourceType}}</a>
			</td>
			<td>
							<a href="#/patients/{{item.id}}.html">{{item.id}}</a>
			</td>
      <td>
        <a href="#/patients/{{item.id}}.html">{{item.name | humanName}}</a>
      </td>
      <td>
        {{item.gender.coding[0].display}}
      </td>
  </table>
</div>
<div>
<div class="col-md-4">
				<ul class="nav nav-pills nav-stacked">
								<li ng-repeat="query in queries">
									<a ng-click="set_query(query.query)">{{query.query}}</a>
								</li>
				</ul>
</div>
<textarea ng-model="query" cols="100"/>
<div>
				<button ng-click="execute_query()">Execute Query</button>
</div>
<pre>{{query}}</pre>
<pre>{{query_items | json}}</pre>
</div>
