<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/lib/highlightjs/styles/default.css">
    <link rel="stylesheet" href="/lib/components-font-awesome/css/font-awesome.min.css"/>
    <style>
      @-webkit-keyframes rotate {
        from {
            -webkit-transform: rotate(0deg);
          }
        to {
            -webkit-transform: rotate(360deg);
          }
      }
      .spinner {
        -webkit-animation-name:             rotate;
        -webkit-animation-duration:         1s;
        -webkit-animation-iteration-count:  infinite;
        -webkit-animation-timing-function:  linear;
      }
      .CodeMirror {
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .CodeMirror-focused {
        border-color: #66afe9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 5px rgba(102,175,233,.6);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 5px rgba(102,175,233,.6);
      }
    </style>
    <title ng:bind-template="{{pageTitle}}"></title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="build/app.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">FHIRBase</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">
            <span class="icon" style="color: gold; font-size: 20px;">&#x4C;</span>
            FHIRBase
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: currentPath == '/schema'}">
              <a href="#/schema">Database Schema</a>
              <div class="trg"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle"> <polygon points="0,0 20,0 10,10"/></svg></div>
            </li>
            <li ng-class="{active: currentPath == '/resources'}">
              <a href="#/resources">Resource Data</a>
              <div class="trg"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle"> <polygon points="0,0 20,0 10,10"/></svg></div>
            </li>
            <li ng-class="{active: currentPath == '/queries'}">
            <a href="#/queries">Queries</a>
              <div class="trg"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle"> <polygon points="0,0 20,0 10,10"/></svg></div>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/fhirbase/fhirbase"> <big class="fa fa-github"></big> Source Code </a></li>
            <li><a href="http://healthsamurai.github.io/">coded by <span class="icon" style="font-size: 20px;">&#x53;</span></a></li>
            <li><a href="http://choice-hs.com/">sponsored by <span class="icon" style="font-size: 20px;">&#x43;</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    </div>
    <div ng-view class="view"></div>

    <div class="footer">
      <div class="container">
        <p>Powered by <a href="http://healthsamurai.github.io/">Health Samurai </a>&nbsp;&nbsp; Sponsored by <a href="http://choice-hs.com/">Choice-HS</a>&nbsp;&nbsp; 2014</p>
      </div>
    </div>


    <script src="/build/lib.js"></script>
    <script src="/build/app.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48979968-2', 'hospital-systems.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
